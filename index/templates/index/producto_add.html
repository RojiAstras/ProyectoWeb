{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddProductos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="title container- bg-primary p-2">
        <h1>Agregar Productos</h1>
    </div>
    <div class="container text-center p-2">
    <form action="{% url 'producto_add' %}" method="POST" class="container-fluid bg-dark text-white">
        {% csrf_token %}

        <pre>Nombre: <input type="text" name="nombre"></pre>
        <pre>Ruta de Imagen: <input type="text" name="rutaImagen"></pre>
        <pre>Tipo Articulo: <select name="tipoArt">
            {% for tmp in articulos %}
            <option value="{{tmp.id_tipoArticulo}}">{{tmp.tipoArticulo}}</option>
            {% endfor %}
        </select></pre>
        <pre>Tipo Mascota: <select name="tipoPet">
            {% for tmp in mascotas %}
            <option value="{{tmp.id_tipoMascota}}">{{tmp.tipoMascota}}</option>
            {% endfor %}
        </select></pre>
        <pre>Descripcion: <input type="text" name="detalle"></pre>
        <pre>Precio: <input type="number" name="precio"></pre>
        <input type="submit" value="Agregar">
    </form>
    </div>
    <div class="texto" id="id_mensaje">
        {% if mensaje %}
            {{mensaje}}
        {% endif %}
    </div>
    <div class="boton">
        <button  type="button">
            <a href="{% url 'product_admin' %}">Volver</a>
        </button>
    </div>
</body>
</html>
