{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos Modificar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="title container- bg-primary p-2">
        <h1>Modificar Productos</h1>
    </div>
    {%if Producto %}
    <div class="container text-center p-2">
        <form action="{% url 'productoUpdate' %}" method="POST" class="container-fluid bg-dark text-white">
            {% csrf_token %}

            <pre hidden>Id: <input hidden type="number" name="id"value="{{Producto.id_producto}}"></pre>
            <pre>Nombre: <input type="text" name="nombre"value="{{Producto.nom_producto}}"></pre>
            <pre>Ruta de Imagen: <input type="text" name="rutaImagen" value="{{Producto.img_producto}}"></pre>
            <pre>Tipo Articulo: <select name="tipoArticulo">
                {% for tmp in articulos %}
                    {% if tmp.tipoArticulo  == Producto.id_tipoArticulo.tipoArticulo  %}
                        <option value="{{tmp.id_tipoArticulo}}" selected>{{tmp.tipoArticulo}}</option>
                    {% else %}
                    <option value="{{tmp.id_tipoArticulo}}">{{tmp.tipoArticulo}}</option>
                    {% endif%}
                {% endfor %}
            </select></pre>
            <pre>Tipo Mascota: <select name="tipoMascota">
                {% for tmp in mascotas %}
                    {% if tmp.tipoMascota  == Producto.id_tipoMascota.tipoMascota %}
                        <option value="{{tmp.id_tipoMascota}}" selected>{{tmp.tipoMascota}}</option>
                    {% else %}
                    <option value="{{tmp.id_tipoMascota}}">{{tmp.tipoMascota}}</option>
                    {% endif%}
                {% endfor %}
            </select></pre>
            <pre>Descripcion: <input type="text" name="detalle" value="{{Producto.detalle_producto}}"></pre>
            <pre>Precio: <input type="number" name="precio" value="{{Producto.precio_producto}}"></pre>
            <input type="submit" value="Modificar">
        </form>
    </div>
    {% endif%}
    <div id="id_mensaje">
        {% if mensaje %}
            {{mensaje}}
        {% endif %}
    </div>
    <div class="boton">
        <button  type="button">
            <a href="{% url 'product_admin' %}">Volver</a>
        </button>
    </div>
</body>
</html>
